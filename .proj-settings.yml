    - "--createorig"
    dpkg_buildpackage:
    - "-b"
    - "-us"
    - "-uc"
- name: "debian-10"
  deb:
    dh_make:
      - "--copyright=gpl3"
      - "--single"
      - "--templates=../build-scope/tpls/debian-10"
      - "--yes"
      - "--createorig"
    dpkg_buildpackage:
      - "-b"
      - "-us"
      - "-uc"
- name: "centos-7"
